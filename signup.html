<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Axemoth Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
        }

        .btn-primary {
            border-radius: 25px;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail">
                <div id="signupEmailError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="signupPhone" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="signupPhone">
                <div id="signupPhoneError" class="error-message"></div>
            </div>
            <div class="mb-3 position-relative">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword">
                <span class="toggle-password" onclick="togglePasswordVisibility('signupPassword')">üëÅ</span>
                <div id="signupPasswordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>

    <script>
         
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            resetSignupErrors();

            let valid = true;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;

            if (!email.includes('@')) {
                setError('signupEmailError', 'Please enter a valid email address.');
                valid = false;
            }

            if (phone.length !== 10 || isNaN(phone)) {
                setError('signupPhoneError', 'Please enter a 10-digit mobile number.');
                valid = false;
            }

            if (password.length < 6) {
                setError('signupPasswordError', 'Password must be at least 6 characters.');
                valid = false;
            }

            if (valid) {
                alert("Sign-up successful!");
                // Add your sign-up redirection logic here
            }
        });

        function setError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function resetSignupErrors() {
            document.querySelectorAll('.error-message').forEach((element) => {
                element.textContent = '';
            });
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('signupPassword');
            const toggleBtn = document.querySelector('.toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }
    
        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
