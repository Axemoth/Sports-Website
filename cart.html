<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Axemoth Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Make body a flex container -->

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="images/sport-equipment-concept-vector.jpg" alt="Axemoth Sports Logo" class="logo"> <!-- Logo -->
                <h1 class="ms-3">Axemoth Sports</h1>
            </div>
            <nav>
                <a href="index.html" class="text-white mx-2">Home</a>
                <a href="cart.html" class="text-white mx-2 position-relative">
                    Cart
                    <span id="cart-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
                </a>
                
                <a href="track_order.html" class="text-white mx-2">Track Order</a>
                <a href="about.html" class="text-white mx-2">About Us</a>
                <a href="login.html" class="text-white mx-2">Login</a>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <div class="container mt-4 flex-grow-1"> <!-- Use flex-grow-1 to push footer down -->
        <h2>Your Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be populated here -->
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <h4 id="total-amount">Total: $0</h4>
            <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
        </div>
        <a href="payment.html" class="btn btn-primary mt-3">Proceed to Payment</a>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white p-3 text-center">
        <p>&copy; 2024 Axemoth Sports</p>
        <p>Contact us: <a href="mailto:Rushil.gorasia@gmail.com" class="text-white">Rushil.gorasia@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
